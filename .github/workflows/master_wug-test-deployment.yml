# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - wug-test-deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # checkout repo
    - uses: actions/checkout@master

    # get backend dependencies
    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.4.2

    # get frontend dependencies
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.16.0

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      id: deploy-to-webapp
      with:
        app-name: 'wug-test-deployment'
        slot-name: 'Production'
        startup-command: 'sh build_and_start.sh'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_67C215A1BEE5427393191C16B270E7CD }}
